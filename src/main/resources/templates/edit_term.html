<div class="text-md-center">
<h1 class="display-4 title_article">Редактирование Термина!</h1>
</div>

<br>

<form id="form_edit_term" th:method="PATCH" th:action="@{/panel_admin/terms/{id}/terms(id=${terms.getId()})}" th:object="${terms}" enctype="multipart/form-data">
    <div class="text-md-center">
        <label for="terms">Напишите новый термин, измените существующий, или оставьте прежним!</label>
    </div>
        <input id="terms" type="text" th:field="*{term}" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="Введите новый термин">
    <br>
    <div class="text-md-center">
        <label for="description">Опишите новый термин, редактируйте старую запись, или оставьте прежнее описание!</label>
    </div>
        <textarea type="text" th:field="*{description}" class="form-control" placeholder="Введите описание термина" id="description" rows="3"></textarea>
    <br>
    <div class="text-md-center">
        <button class="btn-success" type="submit">Сохранить изменения!</button>
    </div>
</form>

<div class="text-center">
    <h1 class="display-6">Хотите удалить этот термин?</h1>
    <form th:method="DELETE" th:action="@{/panel_admin/terms/{id}/terms (id = ${terms.getId()})}">
        <input type="submit" value="Удалить этот термин НАФИГ!!!">
    </form>
</div>
