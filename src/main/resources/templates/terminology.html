<div class="container-fluid">

        <form class="navbar-form float-right" method="get" role="search">
            <div class="form-group">
                <span>Поиск в словаре...</span>
                <span><input type="text" name="word" class="form-control search_form" placeholder="Введите слово для поиска"></span>

    </tr>

    <tbody>
    <tr th:each="terms : ${allterms}">
        <td class="align-middle" th:utext="${terms.term}">Mark</td>
